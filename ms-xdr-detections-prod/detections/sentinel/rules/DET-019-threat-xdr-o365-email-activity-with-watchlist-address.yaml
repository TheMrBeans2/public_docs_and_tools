name: Threat - XDR - o365 - Email Activity with Watchlist Address - Rule
kind: Scheduled
severity: Medium
enabled: false
query: |
  // Email events involving monitored addresses (configure MonitoredAddresses parameter before enabling)
  let MonitoredAddresses = dynamic([]); // configure before enabling
  EmailEvents
  | where EmailDirection in ("Inbound","Outbound")
  | where tolower(RecipientEmailAddress) in~ (MonitoredAddresses) or tolower(SenderFromAddress) in~ (MonitoredAddresses)
  | project Timestamp, NetworkMessageId, EmailDirection, SenderFromAddress, RecipientEmailAddress, Subject, ThreatTypes, DeliveryAction
